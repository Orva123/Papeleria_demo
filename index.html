<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda Minimalista</title>
    <link rel="stylesheet" href="/Style/style.css">
</head>
<body>

    <div id="fondo-animado"></div>

    <nav>
        <div class="logo">
            <img src="/img/logo.jpg" alt="Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#productos">Productos</a></li>
            <li><a href="#nosotros">Nosotros</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
        <div class="nav-actions">
            <a href="#" class="btn-cart">Carrito (0)</a>
        </div>
    </nav>


<header class="hero">
        <div class="hero-content">
            <h1>Calidad en cada detalle.</h1>
            <p>Lo más vendido esta semana. Diseño minimalista para tu día a día.</p>
        </div>
    </header>

    <section id="productos" class="products-container">
        <h2 class="section-title">Productos Destacados</h2>
        
        <div class="products-grid">
            <div class="product-card">
                <div class="product-img-wrapper">
                    <img src="/img/producto1.jpg" alt="Producto 1">
                    <span class="badge">Top Ventas</span>
                </div>
                <div class="product-info">
                    <h3>Reloj Minimal Gold</h3>
                    <p class="price">$120.00</p>
                    <button class="btn-add">Añadir al carrito</button>
                </div>
            </div>

            <div class="product-card">
                <div class="product-img-wrapper">
                    <img src="/img/producto2.jpg" alt="Producto 2">
                </div>
                <div class="product-info">
                    <h3>Auriculares Ghost</h3>
                    <p class="price">$85.00</p>
                    <button class="btn-add">Añadir al carrito</button>
                </div>
            </div>

            <div class="product-card">
                <div class="product-img-wrapper">
                    <img src="/img/producto3.jpg" alt="Producto 3">
                </div>
                <div class="product-info">
                    <h3>Lámpara de Escritorio</h3>
                    <p class="price">$45.00</p>
                    <button class="btn-add">Añadir al carrito</button>
                </div>
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
